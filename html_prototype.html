<script>
    // 初始化标签输入功能
    const skillInput = document.querySelector('input[placeholder="添加技能标签"]');
    skillInput.addEventListener('keypress', function(e) {
      if(e.key === 'Enter' && this.value.trim()) {
        const tagContainer = this.previousElementSibling;
        const newTag = document.createElement('span');
        newTag.className = 'px-2 py-1 bg-blue-100 text-primary text-xs rounded-full';
        newTag.textContent = this.value.trim();
        tagContainer.appendChild(newTag);
        this.value = '';
      }
    });
    
    // 模拟下拉菜单交互
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
      select.addEventListener('focus', () => {
        select.classList.add('ring-1', 'ring-primary');
      });
      select.addEventListener('blur', () => {
        select.classList.remove('ring-1', 'ring-primary');
      });
    });
  </script>
